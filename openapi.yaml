      properties:
        Lista:
          type: array
          items:
            $ref: '#/components/schemas/RetornoCadastroOrdem'
    ListaRetornoCadastroImportacaoEletronica:
      type: object
      properties:
        Lista:
          type: array
          items:
            $ref: '#/components/schemas/RetornoCadastroImportacaoEletronica'            
    ListaRetornoSolicitacaoCancelamento:
