components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
      description: >
        A autenticação inicial com as APIs REST da Escalasoft deve ser realizada
        por uma requisição GET utilizando Basic Auth, para a rota
        /Authorization.


        Para autenticar, devem ser informados os dados de usuário e senha
        fornecidos pelo cliente.


        Esta requisição irá retornar um token que deverá ser utilizado para
        autenticação nas demais rotas. 


        Este token tem uma validade de 24 horas, e após este intervalo deverá
        ser requisitado um novo token.
    BearerAuth:
      type: http
      scheme: bearer
      description: >
        A autenticação para executar qualquer endpoints das APIs REST da Escalasoft deve ser realizada por token 
        utilizando Bearer Token.


        Para autenticar, você deve utilizar o token recebido na rota de /Authorization e adicioná-lo no header da 
        requisição.


        O header de autenticação deve ser enviado para todos os endpoints disponíveis na API.
  schemas:

 #RETORNO DE SEGURANÇA\GERARTOKEN
    RetornoGerarToken:
      type: object
      properties:
        Retorno:
          type: array
          items:
            $ref: '#/components/schemas/RetornoGerarToken_Retorno'
    RetornoGerarToken_Retorno:
      properties:
        token:
          type: string
          description: Token que irá permitir o consumo da API webservice
          example: YYko8uSVoyF9tGtan+o75AponwE=

    Erro:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: Descrição do erro
    RetornoCadastroRegistroSucesso:
      type: object
      required:
        - id
      properties:
        Mensagem:
          type: string
          description: Mensagem de sucesso
          example: Registro cadastrado com sucesso!
    RetornoCadastroRegistro:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
          description: int32
          example: 468415   

    ListaRetornoCadastroRegistroAnexo:
      type: object
      properties:
        Lista:
          type: array
          items:
            $ref: '#/components/schemas/RetornoCadastroAnexo'    
    RetornoCadastroAnexo:
      type: object
      properties:
        Registro:
          type: integer
          description: identificador do registro
          example: 468415 
    RetornoDeleteAnexo:
      type: object
      properties:
        Mensagem:
          type: string
          description: identificador do registro
          example: O registro foi cancelado com sucesso!                     

    ListaRetornoCadastroRegistroOrdem:
