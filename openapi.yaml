            $ref: '#/components/schemas/RetornoSolicitacaoCancelamento'
    ListaRetornoCadastroRegistroPessoa:
      type: object
      properties:
        Lista:
          type: array
          items:
            $ref: '#/components/schemas/RetornoCadastroPessoa'
    ListaRetornoCadastroRegistroProduto:
