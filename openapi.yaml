#METODOS DE SEGURANÇA
 #GET
  /authorization:
    get:
      tags:
      - Segurança
      summary: Gerar token
      description: "BASIC, deve ser enviado no cabeçalho da requisição o usuário e a senha gerados pela GH."
      operationId: gettoken
      parameters:
      - name: usuario
        in: query
        description: login do usuário
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: senha
        in: query
        description: senha de acesso
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Token cadastrado com sucesso
          content:
            applicatizon/json:
              schema:
                $ref: '#/components/schemas/RetornoGerarToken'
        "400":
          description: Conteúdo inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Erro'
              example: "Campo obrigatório não preenchido  O campo \"Tipo\" é  obrigatório. Preencha o campo para salvar o registro. Campo: TIPO"
        "401":
          description: Não autorizado (Autenticação não informada ou inválida)


   ##  WMS - Ordem de armazenagem
  /armazem/ordem/cadastrar:
